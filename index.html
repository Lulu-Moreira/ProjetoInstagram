<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="Img/instagram-celular2.png" alt="Celular">
        </div>
        <div class="log">
            <div class="group">
                <img src="Img/instagram-logo.png" class="insta-logo" 
                alt="Instagram logo">
            <div class="profile-photo">
                <img src="Img/FotodePerfil.jpg" alt="Foto de perfil">
            </div> 
            <a href="#" class="Instagram-login">Continue como LucasMMS</a>
            <a href="#" class="Instagram-logout">Remover conta</a>   
            </div>
            <div class="group">
                <p class="not-acount">Não é LucasMMS?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p>Baixe o aplicativo em:</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" 
                    class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.
                    android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
            <footer>
                <div class="rodape">
                    <div class="opcao">
                        <a href="https://about.instagram.com/" class="deco">Sobre</a>
                    </div>
                    <div class="opcao">
                        <a href="https://help.instagram.com/519522125107875" class="deco">Privacidade</a>
                    </div>
                    <div class="opcao">
                        <p>Portugês (br)</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
